<div class="container">
  <div class="cartModalContain">

      <ul class="modalList">

      <p>Order total</p>
      <p>$</p>
     </ul>

      Start new Order
     </button>
    </div>
  </div>
  </div>

<div class="productContainer">
    <h1>Dessert</h1>
  <div class="productList">
     
 

  </div>
</div>
  <div class="productCart">

   </div>
   <div class="cartBody">
    <img src="assets/images/illustration-empty-cart.svg" class="cartImg" alt="">
    
   </div>
   <ul class="cartListContainer">
   
   
   </ul>
   <div class="totalContainer">
    <p>Order total</p>
    <p class="Total">
    $0
    </p>
   </div>
   <p class="cartText">your added item will appear here</p>
   <div class="placeOrderContain">
    <div class="carbonNeu">
      <img src="assets/images/icon-carbon-neutral.svg" alt="" width="15" height="15">
      <p>This is a carbon-neutral delivery</p>
    </div>
    <button onclick="handleConfirmBtn()" class="orderBtn">Confirm Order</button>
   </div>
  </div>
</div>
